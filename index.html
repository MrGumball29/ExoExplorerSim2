<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Classification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #0c0c2d);
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Exoplanet Classification</h1>
        <form action="/result" method="post">
            <label for="diameter">Enter the exoplanet's diameter (km):</label>
            <input type="number" id="diameter" name="diameter" required min="1">
            <button type="submit">Classify Exoplanet</button>
        </form>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.backgroundColor = '#fff';
            star.style.borderRadius = '50%';
            star.style.position = 'absolute';
            star.style.opacity = Math.random();
            star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`;
            return star;
        }

        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            starsContainer.appendChild(createStar());
        }
    </script>
</body>
</html>
